<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VacationWX</title>
  <!-- Load Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Link to your custom stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="font-sans">
  <div class="min-h-screen bg-gradient-to-br from-blue-400 via-blue-500 to-blue-600 flex items-center justify-center p-4">
    <div class="w-full max-w-2xl">
      <div class="bg-white rounded-3xl shadow-2xl p-8 md:p-12">
        <div class="text-center mb-8">
          <h1 class="text-5xl md:text-6xl font-bold text-blue-600 mb-4">
            VacationWX
          </h1>
          <p class="text-xl text-gray-600">
            Get detailed weather reports for your dream vacation destination
          </p>
        </div>

        <!-- Form section -->
        <div class="space-y-6">
          <div>
            <label for="location-input" class="block text-sm font-medium text-gray-700 mb-2">
              Enter Location
            </label>
            <input
              type="text"
              id="location-input"
              placeholder="e.g., Paris, France or Tokyo, Japan"
              class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg"
            />
          </div>

          <button
            type="button"
            id="generate-button"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-xl transition duration-200 ease-in-out transform hover:scale-105 shadow-lg text-lg"
          >
            Generate Weather Report
          </button>

          <!-- Message area for JavaScript to use -->
          <div id="message-output" class="text-center font-medium h-6"></div>
        </div>

        <!-- Footer section inside the card -->
        <div class="mt-8 pt-6 border-t border-gray-200">
          <div class="flex items-center justify-center space-x-8 text-gray-500">
            <div class="flex items-center space-x-2">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" />
              </svg>
              <span class="text-sm">Accurate Forecasts</span>
            </div>
            <div class="flex items-center space-x-2">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
              </svg>
              <span class="text-sm">7-Day Outlook</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer text outside the card -->
      <div class="text-center mt-6">
        <p class="text-white text-sm">
          Plan your perfect vacation with confidence
        </p>
      </div>
    </div>
  </div>

  <!-- Link to your JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
